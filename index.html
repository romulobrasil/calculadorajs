<main class="main">
    <form name="calculadora" class="calc-form">
        <input type="text" name="visor" class="calc-visor" id="visor"><br>

        <input type="button" id="num7"    class="calc-num"       value="7" >
        <input type="button" id="num8"    class="calc-num"       value="8" >
        <input type="button" id="num9"    class="calc-num"       value="9" >
        <input type="button" id="dividir" class="calc-operador"  value="/" > 

        <input type="button" id="num4"        class="calc-num"       value="4" >
        <input type="button" id="num5"        class="calc-num"       value="5" >
        <input type="button" id="num6"        class="calc-num"       value="6" >
        <input type="button" id="multiplicar" class="calc-operador"  value="*" >

        <input type="button" id="num1"     class="calc-num"       value="1" >
        <input type="button" id="num2"     class="calc-num"       value="2" >
        <input type="button" id="num3"     class="calc-num"       value="3" >
        <input type="button" id="subtrair" class="calc-operador"  value="-" >

        <input type="button" id="num0"   class="calc-num"       value="0"  >
        <input type="reset"  id="limpar" class="calc-num"       value="CE" >
        <input type="button" id="result" class="calc-num"       value="="  >
        <input type="button" id="somar"  class="calc-operador"  value="+"  >
    </form>
</main>

<link rel="stylesheet" type="text/css" href="https://romulobrasil.com/app/calc/estilo.css">
<script src="https://romulobrasil.com/app/calc/calc.js"></script>
